<html>
<head>
    <title>Tech Info automation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<body class="container">
<h1>Welcome to hacker news</h1>
<h2>Please enter your details in this form to get recent innovations in the field of technology</h2>

<form action="/form" method="POST" class="container">
    <div>
        <label for="exampleInputName">Name</label>
        <input class="form-control" id="exampleInputName" name="enter_name" placetype="text" placeholder="Enter Name">

    </div>
    <div class="form-group">
        <label for="exampleInputEmail">Email address</label>
        <input id="exampleInputEmail" type="email" class="form-control" name="email_input" placeholder="enter email" aria-describedby="emailHelp">
        <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>




  <button type="submit" class="btn btn-primary">Submit</button>
</form>
